<!DOCTYPE html>
<html>
<head>
  <title>Folder Structure Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container p-3">
    <div id="controls" class="mb-3">
      <button class="btn btn-primary" id="addFolderBtn" title="Add Folder">
        <i class="bi bi-folder-plus"></i>
      </button>
      <button class="btn btn-success" id="downloadImageBtn" title="Download Image">
        <i class="bi bi-download"></i>
      </button>
      <div class="dropdown">
        <button class="btn btn-danger" id="clearAllBtn" title="Clear All">
          <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-secondary ms-1" id="showHistoryBtn" title="History">
          <i class="bi bi-clock-history"></i>
        </button>
        <div id="historyDropdown" class="dropdown-menu" style="display: none;">
          <div class="history-header">History</div>
          <div id="historyList"></div>
        </div>
      </div>
    </div>
  <div id="structure" contenteditable="false"></div>

  <script src="html-to-image.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
